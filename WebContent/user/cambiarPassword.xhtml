<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<link rel="stylesheet" type="text/css" href="../resources/estilos.css" />
</h:head>
<h:body>
	<a href="/GestorIncidencias/user/home.xhtml">Index</a>
	<div>
		<h:form>
			<h:messages globalOnly="true" infoClass="advertencia"></h:messages>
			<h:panelGrid>
				<h:outputText value="Nueva contraseña"></h:outputText>
				<h:inputText value="#{cambiarPasswordBean.password1}"
					required="true" requiredMessage="Campo obligatorio">
				</h:inputText>
				<h:outputText value="Repita la nueva contraseña"></h:outputText>
				<h:inputText value="#{cambiarPasswordBean.password2}"
					required="true" requiredMessage="Campo obligatorio">
				</h:inputText>
				<h:commandButton action="#{cambiarPasswordBean.cambiarPassword()}"
					value="Cambiar contraseña">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
