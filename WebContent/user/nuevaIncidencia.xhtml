<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/estilos.css" />
		<title>Nueva incidencia</title>
</h:head>
<h:body>
	<div class="container">
		<ui:include src="/WEB-INF/includes/menu.xhtml" />
		<div class="row justify-content-center">
			<h:form class="form">
				<h:messages globalOnly="true" infoClass="advertencia"></h:messages>
				<h:panelGrid>
					<h:outputText value="Prioridad"></h:outputText>
					<h:selectOneMenu value="#{nuevaIncidenciaBean.prioridad}">
						<f:selectItems value="#{nuevaIncidenciaBean.listadoPrioridad}"
							var="prioridad" itemValue="#{prioridad.idPrioridad}"
							itemLabel="#{prioridad.descripcionPrioridad}" />
					</h:selectOneMenu>
					<h:outputText value="Asunto"></h:outputText>
					<h:inputTextarea value="#{nuevaIncidenciaBean.detalle}"
						required="true" requiredMessage="Campo obligatorio">
					</h:inputTextarea>
					<h:outputText value="Comentario"></h:outputText>
					<h:inputTextarea value="#{nuevaIncidenciaBean.comentario}"
						required="true" requiredMessage="Campo obligatorio">
					</h:inputTextarea>
					<h:commandButton action="#{nuevaIncidenciaBean.nuevaIncidencia()}"
						class="btn btn-primary" value="Registrar">
					</h:commandButton>
				</h:panelGrid>
			</h:form>
		</div>
	</div>
</h:body>
</html>
